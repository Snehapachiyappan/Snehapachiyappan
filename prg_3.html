<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
	<head>
		<title> Student Validation</title>
		<script>
			function val()
			{
			var srn=document.getElementById("srn_check").value;
			if(srn.search(/^[A-Z a-z]+[0-9]+[0-9]+[A-Z a-z]+[A-Z a-z]+[0-9]+[0-9]+[0-9]+$/) == -1 || srn.length != 8)
			{
			alert("OOps : Invalid SRN........!");
			
			}
			else
			{
			alert("suceess");
			return; 
			}
			}
		</script>
